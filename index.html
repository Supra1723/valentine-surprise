<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Surprise for Sayani</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(180px, 50vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 4vw, 38px);
      margin: 12px 0 18px;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #ff3b7a;
      font-weight: 600;
      opacity: .8;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: clamp(22px, 4.5vw, 32px);
      color: #ff1f68;
      line-height: 1.4;
    }

    .fireworks {
      width: min(300px, 80vw);
      margin: 15px auto;
      border-radius: 15px;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 180c-50-40-90-70-90-110 0-30 20-50 50-50 15 0 30 10 40 20 10-10 25-20 40-20 30 0 50 20 50 50 0 40-40 70-90 110z" fill="#ff3b7a"/>
    </svg>

    <h1 id="mainQuestion">Sayani, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Try to click No if you can... üòâ</div>

    <section class="result" id="result">
      <h2>Thanks a lot! ‚ù§Ô∏è <br> Loves you a lot, Srii!</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Celebration"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("bgMusic");
    const mainQuestion = document.getElementById("mainQuestion");

    const confettiCanvas = document.getElementById("confettiCanvas");
    const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function fireConfetti() {
      confettiInstance({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      
      let newLeft = (b.left - z.left) + (dx / mag) * 100;
      let newTop  = (b.top - z.top) + (dy / mag) * 100;

      newLeft = Math.max(0, Math.min(newLeft, z.width - b.width));
      newTop  = Math.max(0, Math.min(newTop, z.height - b.height));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 100) moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      music.play().catch(() => console.log("Music blocked"));
      zone.style.display = "none";
      hint.style.display = "none";
      mainQuestion.style.display = "none";
      document.querySelector('.art').style.display = "none";
      result.style.display = "block";
      fireConfetti();
      setInterval(fireConfetti, 2000);
    });
  </script>
</body>
</html>
